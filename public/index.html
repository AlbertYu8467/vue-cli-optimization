<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>vue-optimization</title>
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/element-ui/2.11.1/theme-chalk/index.css"
    />
    <link href="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/plugins/ztree/css/zTreeStyle.css" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but vue-optimization doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.1.1/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.11.1/index.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      //解决新版本的jquery 不支持browser(),但插件中用到导致报错的问题
      jQuery.browser = {};
      (function() {
        jQuery.browser.msie = false;
        jQuery.browser.version = 0;
        if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
          jQuery.browser.msie = true;
          jQuery.browser.version = RegExp.$1;
        }
      })();
    </script>
    <script src="https://cdn.bootcss.com/zTree.v3/3.5.39/js/jquery.ztree.core.min.js"></script>
    <script>$.fn.zTree || document.write('<script src="/plugins/ztree/js/jquery.ztree.core.min.js"><\/script>')</script>
    <!-- cdn zTree挂了可以采用读取本地资源库的方式 -->
  </body>
</html>
